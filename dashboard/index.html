<!DOCTYPE html>
<html>
    <head>
        <title>Monitoring</title>
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicon.png">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="main.js"></script>

    </head>

    <body>

        <div id="topBar">
            <img class="mainlogo" src="images/crab.png" />
            <span class="thin">auto</span>Tupler
            <span class="thin">
                &emsp;
                <a href="#" id="toggle_all" onClick="expandAll()">show details</a>&ensp;|&ensp;
                <a href="#" onClick="$('#duck').slideToggle(100)">duck</a>&ensp;|&ensp;
                <a href="#" onClick="$('#twiki').slideToggle(100)">twiki</a>
            </span>
        </div>
        <div id="colorstrip"></div>

        <div id="container">

            <span id="last_updated" class="lastUpdated"></span>
            <!-- <div id="twiki" class="section" style='display:none;'> -->
            <div id="twiki" class="section" >
                Get sample information from Twiki to paste into instructions.txt.
                <i>Only</i> need to specify username if Twiki username is different from UAF.
                <br>


                    <form id="fetchTwikiForm" action="javascript:void(0)" onsubmit="javascript:fetchTwiki()">
                        <input type="text" class="inputbar" name="name" placeholder="Assigned name (e.g., Donald)" />
                        <input type="text" class="inputbar" name="username" placeholder="Twiki username (e.g., dduck)" />
                        <select class="inputbar" name="page">
                            <option value="Autotupletest">Autotupletest</option>
                            <option value="Phys14Samples">Phys14Samples</option>
                            <option value="Run2Samples_25ns">Run2Samples_25ns</option>
                            <option value="Run2Samples_50ns">Run2Samples_50ns</option>
                            <option value="Run2SamplesReMINIAOD_25ns">Run2SamplesReMINIAOD_25ns</option>
                            <option value="Run2SamplesSMSFastSim_25ns">Run2SamplesSMSFastSim_25ns</option>
                        </select>
                        <input type="checkbox" name="unmade" value="unmade">Only get unmade &ensp;
                        <button type="submit" form="fetchTwikiForm" value="submit">Fetch</button>
                    </form>
                    <div id="message"> </div>

                <textarea id="twikiTextarea" width='400px' height='200px'> </textarea>


            </div>
            <div id="duck" class="section" style='display:none;'> <img src="images/duck.jpg" /></div>
            <div id="section_1" class="section"                      ></div>
            <!-- <div id="ticker"> </div> -->

        </div>

    </body>
</html>
